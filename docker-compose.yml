version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: orderservice-db
    environment:
      POSTGRES_USER: orderservice_user
      POSTGRES_PASSWORD: orderservice_password
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orderservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderservice_user -d inventory_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Jaeger for traces visualization (simpler alternative to SigNoz)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    networks:
      - orderservice-network

  # OrderService Application
  orderservice:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    container_name: orderservice-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=inventory_db;Username=orderservice_user;Password=orderservice_password"
      JwtSettings__SecretKey: "superkey123-50yen"
      JwtSettings__Issuer: "authservice"
      JwtSettings__Audience: "OrderService"
      OpenTelemetry__OtlpEndpoint: "http://jaeger:4317"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - orderservice-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  orderservice-network:
    driver: bridge
