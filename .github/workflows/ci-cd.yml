name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '10.0.x'
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/orderservice

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./OrderService
    
    - name: Restore test dependencies
      run: dotnet restore
      working-directory: ./OrderService.Tests
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./OrderService
    
    - name: Build tests
      run: dotnet build --configuration Release --no-restore
      working-directory: ./OrderService.Tests
    
    - name: Run unit tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults
      working-directory: ./OrderService.Tests
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: 'OrderService.Tests/TestResults/*.trx'
    
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'OrderService.Tests/TestResults/*.trx'
        reporter: 'dotnet-trx'
    
    - name: Code coverage
      run: dotnet test --configuration Release --no-build /p:CollectCoverage=true /p:CoverageFormat=opencover
      working-directory: ./OrderService.Tests
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./OrderService.Tests/**/coverage.opencover.xml
        flags: unittests
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./OrderService
    
    - name: Run security scan
      run: dotnet list package --vulnerable
      working-directory: ./OrderService
      continue-on-error: true

  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./OrderService
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: [build-and-test, build-docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Setup Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'
    
    - name: Configure Kubernetes Context
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
        kubectl config use-context staging
    
    - name: Deploy with Helm to Staging
      run: |
        cd helm/microservices
        helm upgrade --install microservices . \
          --namespace microservices \
          --create-namespace \
          --values values-dev.yaml \
          --set services.orderCsharp.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
          --set services.orderCsharp.image.tag=${{ github.sha }} \
          --wait \
          --timeout 5m
    
    - name: Verify Deployment
      run: |
        kubectl rollout status deployment/order-csharp-service -n microservices --timeout=5m
        kubectl get pods -n microservices -l app=order-csharp-service

  deploy-production:
    needs: [build-and-test, build-docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Setup Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'
    
    - name: Configure Kubernetes Context
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
        kubectl config use-context production
    
    - name: Deploy with Helm to Production
      run: |
        cd helm/microservices
        helm upgrade --install microservices . \
          --namespace microservices \
          --create-namespace \
          --values values-prod.yaml \
          --set services.orderCsharp.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
          --set services.orderCsharp.image.tag=${{ github.sha }} \
          --wait \
          --timeout 10m
    
    - name: Verify Deployment
      run: |
        kubectl rollout status deployment/order-csharp-service -n microservices --timeout=10m
        kubectl get pods -n microservices -l app=order-csharp-service
    
    - name: Run Smoke Tests
      run: |
        SERVICE_URL=$(kubectl get svc order-csharp-service -n microservices -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo "Testing service at: http://$SERVICE_URL:8080/health"
        curl -f http://$SERVICE_URL:8080/health || exit 1
